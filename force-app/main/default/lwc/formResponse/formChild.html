<template>
  <template lwc:if={isLoading}>
    <lightning-spinner
      alternative-text="Loading"
      size="large"
      variant="inverse"
      class="backgroundInverse"
    ></lightning-spinner>
  </template>

  <div class="slds-text-align_left">
    <lightning-button
      label={formDisplayName}
      disabled={readOnly}
      variant="brand-outline"
      onclick={openModal}
    ></lightning-button>
    <!-- <div class="slds-text-heading_medium">Child Form: {formDisplayName}</div> -->
    <div class="slds-text-body_regular">{displayDescription}</div>
    <br />
  </div>
</template>
